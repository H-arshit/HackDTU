<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Boarding Pass</title>
    <link rel="stylesheet" href="CSS/style.css">
    <link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet">
    <script src="JS/PrintDiv.js"></script>
</head>
<body>

<div class="ticket inverse">
    <header>
        <div class="company-name">
            IOSD AIRLINES
        </div>
    </header>
    <section class="airports">
        <div class="airport">
            <div id="depap" class="airport-code">
                CLT
            </div>
            <div class="dep-arr-label">
                Departing
            </div>
            <div id="deptime" class="time">
                7:45am
            </div>
        </div>
        <div class="airport">
            <div id="arrap" class="airport-code">
                TPA
            </div>
            <div class="dep-arr-label">
                Arriving
            </div>
            <div id="arrtime" class="time">
                9:15am
            </div>
        </div>
    </section>
    <section class="place">
        <div id="name" style="color: #707884">
            ARVIND KALRA
        </div>
        <div class="place-block">
            <div class="place-label">
                Seat
            </div>
            <div id="seat" class="place-value">
                2A
            </div>
        </div>
        <div id="qrcode" class="qr"></div>
    </section>
</div>


<div class="ticket inverse">
    <header>
        <div class="company-name">
            IOSD AIRLINES
        </div>
    </header>
        <div id="qrcode1" class="qr"></div>
        <div id="qrcode2" class="qr"></div>

</div>

<script src="https://code.jquery.com/jquery-2.1.4.min.js"></script>
<script type="text/javascript" src="JS/jquery.qrcode.min.js"></script>
<script src="JS/passgenerate.js"></script>
</body>
</html>
