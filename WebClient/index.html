<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Boarding Pass</title>
    <link rel="stylesheet" href="CSS/style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.indigo-pink.min.css">
    <link href="https://fonts.googleapis.com/css?family=Pacifico" rel="stylesheet">
    <script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>
</head>
<body>
<h1 class="head">Boarding Pass Generator</h1>
<div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label input_form">
    <label class="lbl mdl-textfield__label">Enter PNR Number</label>
    <input type="text" id="pnr" class="mdl-textfield__input">
</div>
<br>
<div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label input_form">
    <label class=" lbl mdl-textfield__label">Enter Number Of Bags</label>
    <input   id="nobags" type="number"  class="mdl-textfield__input">
</div>
<br>
<button id="submit" class="mdl-button mdl-js-button mdl-button--raised mdl-button--colored">
    SUBMIT
</button>
<div id="div_print">
<div class="ticket inverse">
    <header>
        <div class="company-name">
            IOSD AIRLINES
        </div>
    </header>
    <section class="airports">
        <div class="airport">
            <div id="depap" class="airport-code">
                XXX
            </div>
            <div class="dep-arr-label">
                Departing
            </div>
            <div id="deptime" class="time">
                XX:XXXX
            </div>
        </div>
        <div class="airport">
            <div id="arrap" class="airport-code">
                XXX
            </div>
            <div class="dep-arr-label">
                Arriving
            </div>
            <div id="arrtime" class="time">
                XX:XXXX
            </div>
        </div>
    </section>
    <section class="place">
        <div id="name" style="color: #707884">
            XXXXX XXXXX
        </div>
        <div class="place-block">
            <div class="place-label">
                Seat
            </div>
            <div id="seat" class="place-value">
                XX
            </div>
        </div>
        <div id="qrcode" class="qr"></div>
    </section>
</div>


<div class="ticket inverse">
    <header>
        <div class="company-name">
            IOSD AIRLINES (Luggage Tag)
        </div>
    </header>
        <div id="qrcode1" class="qr"></div>
        <div id="qrcode2" class="qr"></div>
</div>
</div>

<script>
    $('#qrcode').qrcode({width: 210,height: 210,text: "XXXX"});
    $('#qrcode1').qrcode({width: 150,height: 150,text: "XXXX"});
    $('#qrcode2').qrcode({width: 150,height: 150,text: "XXXX"});
</script>
<script src="https://code.jquery.com/jquery-2.1.4.min.js"></script>
<script type="text/javascript" src="JS/jquery.qrcode.min.js"></script>
<script src="JS/passgenerate.js"></script>
</body>
</html>
